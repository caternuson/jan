sudo: required
dist: bionic
language: c

install:
  - sudo apt-get install gcc-avr binutils-avr avr-libc

before_script:
  - avr-gcc --version

script:
  - make clean
  - make

after_success:
  - export PRETTYNAME=jan
  - source <(curl -SLs  https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/doxy_gen_and_deploy.sh)